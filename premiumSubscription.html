<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium subscription</title>
  <link href="./dist/output.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="font-primary">
  <section>
    <div class="flex items-center justify-center">
      <div class="bg-cover bg-center bg-no-repeat w-screen h-[280px] min-w-screen fixed top-0"
        style="background-image: url('./img/background-2.png')">
        <div class="flex justify-center items-center pt-[48px]">
          <img src="./img/logo.png" alt="logo" class="" />
        </div>
      </div>
      <div class="overflow-y-auto flex flex-col mt-[200px] items-center justify-center mx-2 gap-2 w-full" style="max-height: calc(100vh - 280px);">
        <span class="text-center text-[#585858] font-medium mt-[240px] text-[20px]">
          Subscription Types
        </span>
        <div class="flex flex-row items-center justify-around w-full mt-1">
          <img src="./img/chevron-left.png" alt="" class="w-[13px] h-[12px]">
          <span class="text-gradient text-2xl font-semibold">
            Premium
          </span>
          <img src="./img/chevron-right.png" alt="" class="w-[13px] h-[12px]">
        </div>
        <span class="text-[#585858] font-medium text-[14px]">
          Community Subscription Details
        </span>
        <!-- joining fee -->
        <div class="flex flex-col gap-2 w-full">
          <div class="flex items-center justify-between px-4 rounded-3xl drop-shadow-md bg-white py-2">
            <div class="flex gap-2">
              <img src="./img/price.png" alt="">
              <span class="text-[14px] text-[#afafaf] font-semibold">Monthly Charge</span>
            </div>
            
            <div class="flex flex-col items-center self-end">
              <span class="text-[14px] text-gradient font-semibold">₹ 499</span>
              
            </div>
          </div>
          <div class="flex items-center justify-around rounded-3xl drop-shadow-md bg-white py-2">
            <div class="flex gap-2">
              <img src="./img/percent.png" alt="">
              <span class="text-[14px] text-[#afafaf] font-semibold">Early Discount</span>
            </div>
            
            <div class="flex flex-col items-center self-end">
              <span class="text-[14px] text-gradient font-semibold">50%</span>
              <span class="text-[12px] text-[#afafaf] font-medium">₹ 499 * 6 months</span>
            </div>
          </div>
          <div class="flex items-center justify-around rounded-3xl drop-shadow-md bg-white py-2">
            <div class="flex gap-2">
              <img src="./img/clock.png" alt="">
              <span class="text-[14px] text-[#afafaf] font-semibold">Valid Till</span>
            </div>
            
            <div class="flex flex-col items-center self-end">
              <span class="text-[14px] text-gradient font-semibold">365 Days</span>
              <span class="text-[12px] text-[#afafaf] font-medium">From Subscription Date</span>
            </div>
          </div>
        </div>
        <!-- benefits -->
        <div class="flex flex-col gap-2 w-full">
          <div class="flex justify-start w-full items-center gap-2 rounded-3xl drop-shadow-md bg-white px-4 py-2">
            <img src="./img/check.png" alt="">
            <span class="text-[#585858] font-medium text-[14px]">Unlimited calls with students</span>
          </div>
          <div class="flex justify-start w-full items-center gap-2 rounded-3xl drop-shadow-md bg-white px-4 py-2">
            <img src="./img/check.png" alt="">
            <span class="text-[#585858] font-medium text-[14px]">Unlimited conferences</span>
          </div>
          <div class="flex justify-start w-full items-center gap-2 rounded-3xl drop-shadow-md bg-white px-4 py-2">
            <img src="./img/check.png" alt="">
            <span class="text-[#585858] font-medium text-[14px]">Get your referral rode</span>
          </div>
          <div class="flex justify-start w-full items-center gap-2 rounded-3xl drop-shadow-md bg-white px-4 py-2">
            <img src="./img/check.png" alt="">
            <span class="text-[#585858] font-medium text-[14px]">Share your referral code and get credits</span>
          </div>
        </div>
        <div class="flex flex-col gap-2 items-center justify-center">
          <div class="flex items-center gap-2 justify-center px-2 py-2 rounded-full bg-gradient text-white">
            <img src="./img/tick.png" alt="">
            <span>Subscribe </span>
          </div>
        </div>
      </div>
      <div style="
              background: linear-gradient(
                180deg,
                #ff6535 0%,
                #ff9e48 48.9%,
                #ffce58 100%
              );
              position: fixed;
              bottom: 0;
            "
        class="flex flex-row justify-between shadow-md items-center px-[32px] rounded-[100px] w-10/12 h-[64px] mb-3">
        <img src="./img/search.png" alt="" />
        <img src="./img/cal.png" alt="" />
        <img src="./img/chat-inactive.png" alt="" />
        <img src="./img/4.png" alt="" />
        <img src="./img/doti.png" />
      </div>
    </div>
  </section>
</body>

</html>
