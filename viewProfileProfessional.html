<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Profile</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="font-primary">
    <section>
      <!-- header background section -->
      <div
        class="bg-cover bg-center bg-no-repeat w-screen h-[280px] min-w-screen fixed top-0"
        style="background-image: url('./img/background-2.png')"
      >
        <div class="flex justify-center items-center pt-[48px]">
          <img src="./img/logo.png" alt="logo" class="" />
        </div>
      </div>
      <!-- component -->
      <div class=" flex flex-col justify-center mt-[240px] mx-2">
        <div
              class="flex items-center justify-center gap-2 pt-[1px] pb-[15px]"
            >
              <a href="#" class="rounded-[30px] text-[12px] font-semibold bg-white text-gradient border border-orange-500 px-2 py-1">
                Personal
              </a>
              <a href="#" class="rounded-[30px] text-[12px] font-semibold  bg-gradient text-white px-2 py-1">
                Professional
              </a>
              <a href="#" class="rounded-[30px] text-[12px] font-semibold bg-white text-gradient border border-orange-500 px-2 py-1">
                Social
              </a>
              <a href="#" class="rounded-[30px] text-[12px] font-semibold bg-white text-gradient border border-orange-500 px-2 py-1">
                Ratings
              </a>
            </div>
        
        <div class="">
           <div class="border-2 bg-white rounded-[50px] drop-shadow-md mt-3 p-3">
          <div class="flex justify-center">
            <button
              class="border-2 border-orange-400 font-semibold shadow-md rounded-full px-2 py-1 text-center text-gradient text-[18px]"
            >
              Professional Details
            </button>
          </div>
          <div class="flex flex-col gap-2 mt-4">
            <div class="font-semibold text-[#585858] text-[14px] text-center">
                Institute Name:
            <span class="text-center font-normal text-[14px]">
               IIT Bombay</span>
            </div>

            <div class="text-[#585858]">
              <div class="font-bold text-[14px] text-center">Expert in</div>
              <div class="flex flex-row gap-1 text-[14px] text-center">
                <span class="font-medium">Category:</span> Kindergarten
                <span class="font-medium">SubCategory:</span> Writing
              </div>
            </div>

            <div>
              <div class="font-bold text-[14px] text-[#585858] text-center">
                Awards and Certifications
              </div>
              <div class="text-[14px] text-center">Certification Details</div>
              <div class="text-[14px] text-center">Certification Details</div>
            </div>

            <div>
              <div class="font-bold text-[14px] text-[#585858] text-center">
                Languages Known
              </div>
              <div class="text-[14px] text-center">
                English (Conversational)
              </div>
              <div class="text-[14px] text-center">French (Fluent)</div>
            </div>
          </div>
        </div>
      </div>
 
      </div>
    </section>
    <div class="relative z-50 flex justify-center">
      <div
        style="
          background: linear-gradient(
            180deg,
            #ff6535 0%,
            #ff9e48 48.9%,
            #ffce58 100%
          );
          position: fixed;
          bottom: 0;
        "
        class="flex flex-row justify-between shadow-md items-center px-[32px] rounded-[100px] w-10/12 h-[64px] mb-3"
      >
        <img src="./img/search-active.png" alt="" />
        <img src="./img/4.png" alt="" />
        <img src="./img/chat-inactive.png" alt="" />
        <img src="./img/dots-inactive.png" />
      </div>
    </div>
  </body>
</html>
